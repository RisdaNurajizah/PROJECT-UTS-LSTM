<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimen Analisis</title>
</head>
<body>
    <h1>Analisis Sentimen Komentar</h1>
    
    <form method="POST">
        <textarea name="komentar" rows="4" cols="50"></textarea><br>
        <button type="submit">Analisis</button>
    </form>
    
    {% if hasil %}
        <h2>Hasil Prediksi: {{ hasil }}</h2>
        <h3>Grafik Distribusi Sentimen:</h3>
        <img src="data:image/png;base64,{{ graph }}" alt="Distribusi Sentimen">
    {% endif %}
</body>
</html>
